<div class="container mt-5 px-2">
    <div class="mb-2 d-flex justify-content-between align-items-center">
        <div class="position-relative"> <span class="position-absolute search"><i class="fa fa-search"></i></span> <input class="form-control w-100" placeholder="Search by order#, name..."> </div>
        <div class="px-2"> <span>Filters <i class="fa fa-angle-down"></i></span> <i class="fa fa-ellipsis-h ms-3"></i> </div>
    </div>
    <div class="table-responsive">
        <table class="table table-responsive table-borderless">
            <thead>
                <tr class="bg-light">
                    <th scope="col" width="5%"><input class="form-check-input" type="checkbox"></th>
                    <th scope="col" width="5%">#</th>
                    <th scope="col" width="20%">Package</th>
                    <th scope="col" width="20%">Location</th>
                    <th scope="col" width="10%">Hotel</th>
                    <th scope="col" width="20%">Hotel Cost Per Day</th>
                    <th scope="col" width="20%">Cost Per Day</th>
                    <!-- <th scope="col" class="text-end" width="20%"><span>Revenue</span></th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pack of packages">
                    
                    <th scope="row"><input class="form-check-input" type="checkbox"></th>
                    <td>{{ pack.packageID }}</td>
                    <td>{{ pack.location }}</td>
                    <td>{{ pack.hotelName }}</td>
                    <td>{{ pack.hotelCostPerDay }}</td>
                    <td>{{ pack.costPerDay }}</td>
                    <!-- <td class="text-end"><span class="fw-bolder">$0.99</span> <i class="fa fa-ellipsis-h ms-2"></i></td> -->
                    <td><button
                        type="submit"
                        routerLink="/allPack/{{ pack.packageID }}" routerLinkActive="active"
                        class="fa fa-edit">
                        
                      </button></td>
                    <td>
                      <button type="submit" routerLink="/deletePack/{{pack.packageID}}" routerLinkActive="active" 
                      class="fa fa-trash">
                       
                      </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
