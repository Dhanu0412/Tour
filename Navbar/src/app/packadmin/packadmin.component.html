<div class='dashboard'>
    <navbar></navbar>
    <div class='dashboard-app'>
        <div class='dashboard-content'>
            <div class="container" id="container">
                <div class="container mt-5 px-2">
                    <div class="mb-2 d-flex justify-content-between align-items-center">
                        <div class="position-relative"> <span class="position-absolute search"><i
                                    class="fa fa-search"></i></span>
                            <input class="form-control w-100" placeholder="Search by order#, name...">
                        </div>
                        <div class="px-2"> <span>ADD Package <i class="fas fa-plus"></i></span> 
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-responsive table-borderless">
                            <thead>
                                <tr class="bg-light">
                                    <th scope="col" width="20%">Package ID</th>
                                    <th scope="col" width="20%">Package Name</th>
                                    <th scope="col" width="20%">Location</th>
                                    <th scope="col" width="10%">Hotel</th>
                                    <th scope="col" width="20%">Hotel Cost Per Day</th>
                                    <th scope="col" width="20%">Cost Per Day</th>
                                    <th scope="col" colspan="2" class="text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let pack of packageData">
                                    <td>{{ pack.packageID }}</td>
                                    <td>{{ pack.packageName }}</td>
                                    <td>{{ pack.location }}</td>
                                    <td>{{ pack.hotelName }}</td>
                                    <td>{{ pack.hotelCostPerDay }}</td>
                                    <td>{{ pack.costPerDay }}</td>
                                    <td><button type="submit" routerLink="/packedit/{{ pack.packageID }}"
                                            routerLinkActive="active" class="fa fa-edit">
                                        </button></td>
                                    <td>
                                        <button type="submit" (click)="deletePackage(pack.packageID)"
                                            class="fa fa-trash">
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
