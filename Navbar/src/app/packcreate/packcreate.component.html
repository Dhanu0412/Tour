<div>
    <div class="form-row">
      <div class="form-group">
        <label for="lblpname">Package Name </label>
        <input
          type="text"
          class="form-control"
          id="lblpname"
          name="txtpname"
          [(ngModel)]="packageDetails.packagename"
          placeholder="Enter Package Name"
        />
      </div>
      {{ packageDetails.packagename }}
      <div class="form-group">
        <label for="lbllname">Location </label>
        <input
          type="text"
          class="form-control"
          id="lbllname"
          name="txtlname"
          [(ngModel)]="packageDetails.location"
          placeholder="Enter Location"
        />
      </div>
      {{ packageDetails.location }}
      <div>
        <label for="lblhotel">Hotel </label> <br />
        <input
          type="text"
          class="form-control"
          id="lblhotel"
          name="txthotel"
          [(ngModel)]="packageDetails.hotel"
          placeholder="Enter Hotel Name"
        />
      </div>
      {{ packageDetails.hotelname }}

      <div class="form-group">
        <label for="lblhcost">Hotel Cost Per Day</label>
        <input
          type="number"
          class="form-control"
          id="lblhcost"
          name="txthcost"
          [(ngModel)]="packageDetails.hotelCostPerDay"
          placeholder="Enter Hotel Cost Per Day"
        />
      </div>
      {{ packageDetails.hotelCostPerDay }}
    </div>

    <div class="form-group">
        <label for="lblcost">Cost Per Day</label>
        <input
          type="number"
          class="form-control"
          id="lblcost"
          name="txtcost"
          [(ngModel)]="packageDetails.costPerDay"
          placeholder="Enter Cost Per Day"
        />
      </div>
      {{ packageDetails.costPerDay }}
    </div>
    <div class="form-group">
      <button type="submit" (click)="createPackage()" class="btn btn-primary">
        Add Package
      </button>
    </div>
  </div>
